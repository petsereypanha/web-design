<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    .container{
        width: 100%;
        background-color: #ffff;
    }
    .item-box{
        width: 80%;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
    }
    .box{
        width: 24%;
        margin: 10px 0;
        position: relative;
        border-radius: 20px;
        overflow: hidden;
        height: 300px;
        box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
    }
    .box figure{
        width: 100%;
        height: 65%;
    }
    img{
        width: 100%;
        height: 100%;
    }
    .product-detail{
        width: 100%;
        height: 30%;
        padding: 22px 10px;
    }
    .title{
        width: 80%;
        height: 60%;
        overflow: hidden;
        font-size: 20px;
    }
    .price{
        position: absolute;
        top: 75%;
        right: 10%;
        color: #ffff;
        background: #0000005a;
        padding: 5px;
    }
    .category{
        padding: 10px 0;
        font-size: 16px;
    }
    .btn-more{
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-size: 16px;
        background: #0000005a;
        padding: 5px;
        border-radius: 10px;
        cursor: pointer;
    }
    .box:hover{
        box-shadow: rgba(255, 255, 255, 0.1) 0px 1px 1px 0px inset, rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;
    }
</style>
<body>
    <div class="container">
        <div class="item-box">
            <div class="box">
                <figure>
                    <img src="./woman.jpeg" alt="">
                </figure>
                <div class="product-detail">
                    <div class="title">Fold</div>
                    <div class="price">20</div>
                    <div class="category">Men</div>
                    <div class="btn-more">See more</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        fetch('https://course-api.com/javascript-store-products')
            .then( res => {
                return res.json();
            }).then((data) => {
                data.map(item => {
                    console.log(item)
                    const result = `
                    <div class="box">
                        <figure>
                            <img src="${item.fields.image[0].url}" alt="">
                        </figure>
                        <div class="product-detail">
                            <div class="title">${item.fields.name}</div>
                            <div class="price">${item.fields.price}$</div>
                            <div class="category">${item.fields.company}</div>
                            <div class="btn-more">See more</div>
                        </div>
                    </div>
                    `;
                    document.querySelector('.item-box').insertAdjacentHTML('beforeend', result);
                })
            })

            // fetch('https://fakestoreapi.com/products')
            // .then(res=>res.json())
            // .then(json=>console.log(json))
    </script>
</body>
</html>
