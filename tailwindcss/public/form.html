<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>
<body>
    <div class="bg-[#ffff] h-screen flex justify-center items-center">
        <form class="h-[30rem] w-[40rem] bg-[#e4e4e4] grid grid-rows-6
                     rounded-[5rem] shadow-2xl overflow-hidden">
            <!-- 
                rounded = border-radius
                shadow = box-shadow
                overflow-hidden = overflow : hidden
                text-color =  color
                w-1/2  = width : number% ;
             -->
            <div class="row-span-1 bg-amber-900 grid justify-items-stretch shadow-lg shadow-black">
                <h1 class="place-self-center text-3xl font-semibold 
                         text-[#c7c7c7] hover:text-white">Login</h1>
            </div>
            <div class="row-span-2 grid grid-flow-row grid-cols-12 
                        content-center justify-items-stretch">
                <label class=" col-span-4 row-span-2  place-self-center
                                text-2xl font-medium
                " for="name">Username</label>
                <input class="  col-span-7 h-[3rem] rounded-2xl bg-[#e4e4e4]
                                focus:outline-none px-6 placeholder:font-thin
                                placeholder-shown:text-xl focus:shadow-inner
                " id="name" placeholder="Full Name" type="text">
            </div>
            <div class="row-span-1 grid grid-flow-row grid-cols-12 
                        content-center justify-items-stretch">
                <label class=" col-span-4 row-span-2  place-self-center
                                text-2xl font-medium
                " for="name">Password</label>
                <input class="  col-span-7 h-[3rem] rounded-2xl bg-[#e4e4e4]
                                focus:outline-none px-6 placeholder:font-thin
                                placeholder-shown:text-xl focus:shadow-inner
                " id="name" placeholder="* * * * * * * *" type="password">
            </div>
            <div class="row-span-2 grid grid-flow-row 
                         place-items-center  ">
                <div class=" w-[20rem] h-[3rem] flex justify-between">
                    <button class="h-[3rem] w-[5rem] bg-cyan-500 rounded-xl shadow-xl shadow-sky-500/50
                             hover:bg-sky-900 hover:text-white duration-700"
                    >Login</button>
                    <button class=" h-[3rem] w-[10rem] rounded-xl bg-purple-500 shadow-xl shadow-purple-500/50
                                hover:bg-purple-900 hover:text-white duration-700"
                    >Forget Password</button>
                </div>

            </div>
        </form>
    </div>
</body>
</html>
