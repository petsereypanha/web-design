<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  table{
    border: 1px solid blue;
    width: 50%;
    height: 400px;
       border-collapse: collapse;
  }
  th,td{
    border: 2px solid #931313;
  }
  th[scope='row']{
      background-color: blue;
  }
  td[scope='col']{
      background-color: chartreuse;
  }
</style>
<body>
      <table>
        <tr>
          <th scope="row">Test1</th>
          <th scope="row">Test1</th>
          <th scope="row">Test1</th>
        </tr>
        <tr>
            <td scope="col">Test1</td>
            <td>Test1</td>
            <td>Test1</td>
        </tr>
        <tr>
            <td scope="col">Test1</td>
            <td>Test1</td>
            <td>Test1</td>
        </tr>
        <tr>
            <td scope="col">Test1</td>
            <td>Test1</td>
            <td>Test1</td>
        </tr>
      </table>
</body>
</html>
